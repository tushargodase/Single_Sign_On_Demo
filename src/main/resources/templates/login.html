<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secure Login with Azure</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css?v=1" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: white;
            animation: fadeIn 0.5s ease-in;
        }
        .brand-logo {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 2.5rem;
        }
        .social-btn {
            width: 100%;
            margin: 0.75rem 0;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-weight: 500;
            border: none;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .social-btn i {
            font-size: 1.5rem;
        }
        .auth-providers {
            margin-top: 2.5rem;
            text-align: center;
            padding: 0 1rem;
        }
        .auth-providers h5 {
            color: #4b5563;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .auth-providers ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .auth-providers li {
            color: #6b7280;
            margin: 0.75rem 0;
            padding-left: 2rem;
            position: relative;
        }
        .auth-providers li:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #2563eb;
            border-radius: 50%;
        }
        .azure-btn {
            background: #2563eb;
            color: white;
        }
        .azure-btn:hover {
            background: #1a4d94;
            color: white;
        }
        .other-providers {
            margin-top: 2rem;
            padding: 0 1rem;
        }
        .other-providers h6 {
            color: #4b5563;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
        }
        .other-providers .btn {
            margin: 0.5rem 0;
            padding: 0.875rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .other-providers .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt brand-logo"></i>
                        <h2 class="mb-3">Secure Login with Azure</h2>
                        <p class="text-muted">Connect with your Azure account</p>
                    </div>
                    
                    <div class="text-center">
                        <a href="/oauth2/authorization/azure" class="btn azure-btn social-btn">
                            <i class="fab fa-microsoft"></i> Continue with Azure
                        </a>
                        
                        <div class="auth-providers">
                            <h5>Supported Azure Accounts</h5>
                            <ul>
                                <li><i class="fas fa-building"></i> Your organization's Azure AD account</li>
                                <li><i class="fas fa-user"></i> External Azure AD accounts</li>
                                <li><i class="fas fa-envelope"></i> Personal Microsoft accounts (e.g. Outlook.com)</li>
                            </ul>
                        </div>

                        <div class="other-providers">
                            <h6>Or use other providers</h6>
                            <a href="/oauth2/authorization/google" class="btn btn-outline-primary social-btn">
                                <i class="fab fa-google"></i> Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary social-btn">
                                <i class="fab fa-facebook"></i> Facebook
                            </a>
                            <a href="/oauth2/authorization/microsoft" class="btn btn-outline-primary social-btn">
                                <i class="fab fa-microsoft"></i> Microsoft
                            </a>
                            <a href="/oauth2/authorization/github" class="btn btn-outline-primary social-btn">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                            <a href="/oauth2/authorization/linkedin" class="btn btn-outline-primary social-btn">
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
